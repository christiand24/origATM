<h2>Reporte</h2>

<dl class="row">

  <dt class="col-sm-2">
      <label>Número</label>
  </dt>

  <dd  class="col-sm-10">
      <label>{{ tarjeta.numero }}</label>
  </dd>


  <dt class="col-sm-2">
    <label>Fecha operación</label>
  </dt>

  <dd  class="col-sm-10">
    <label>{{ fechahora | date:'dd/MM/yyyy' }}</label>
  </dd>


  <dt class="col-sm-2">
    <label>Dinero disponible</label>
  </dt>

  <dd  class="col-sm-10">
    <label>$ {{ tarjeta.balance }}</label>
  </dd>
</dl>

<div>
  <button class="btn btn-info btn-lg" [routerLink]="['/operaciones']">Atras</button>
  <button class="btn btn-light btn-lg" [routerLink]="['/home']">Salir</button>
</div>
